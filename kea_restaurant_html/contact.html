<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KEA Restaurant | Contact</title>

</head>

<body>
    <header>
        <h1>Restaurant KEA</h1>
    </header>
    <nav>
        <a href="index.html" title="home page">Home</a>
        <a href="menu.html" title="menu page">Menu</a>
        <a href="contact.html" title="contact page" class="active">Contact</a>
    </nav>
    <main id="contact">
        <section id="info">
            <address id="addressTxt">
                <p>Guldbergsgade 29<br>2200 Copenhagen</p>
                <p>Phone no.: <a href="tel:+4520825370">20 82 53 70</a></p>
                <p>E-mail: <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a></p>
            </address>
            <img id="map" src="images/map.jpg" alt="Map">
        </section>
        <form id="frmPreferences" action="mailto:info@restaurantkea.dk" autocomplete="on" method="POST">
            <fieldset>
                <legend>Contact form</legend>
                <label for="txtName">Full name</label>
                <input id="txtName" name="txtName" type="text" maxlength="60" required tabindex="1"><br>
                <label for="noPhone">Phone no.</label>
                <input id="noPhone" name="phoneNo" type="tel" maxlength="8" pattern="[0-9]{8}" required
                    tabindex="2"><br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                    tabindex="3"><br>
                <label for="persons">Persons</label>
                <input type="number" name="noPersons" id="noPersons" value="2" pattern="[0-9]" required
                    tabindex="4"><br>
                <label for="dateTime">Date and time</label>
                <input type="datetime-local" name="dateTime" id="dateTime" required tabindex="5"><br>
                <label for="txtInfo">Furter information</label><br>
                <textarea name="txtInfo" id="txtInfo" cols="20" rows="2" tabindex="6"></textarea><br>
                <input type="submit" value="Send" tabindex="7">
            </fieldset>
        </form>

    </main>


</body>

</html>
